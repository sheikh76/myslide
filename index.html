				<section data-markdown>
					<textarea data-template>
						## Control machine 
						
						(typically the users workstation)
						* Linux
						* Python 2/3
						* SSH client
						* and Ansible

						Ansible is available via Pip, Yum, Apt, tar.gz ...

						or as Docker Image `ansible/ansible` on DockerHub
						</textarea>

			<section>
				<section data-markdown>
					<textarea data-template>
							## How to use
							
							1. Ad-Hoc commands
							2. Playbooks
						</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
							## Ad-Hoc

							quick & dirty from the command line
	
							```bash
							$ ansible my-server -m setup
							$ ansible my-server -a "uname -a"
							$ ansible my-server [-m command] -a "/sbin/reboot"
							```
						</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
							## Playbooks
	
							* Playbooks are code
							* typically stored in SCM

							```bash
							$ ansible-playbook my-playbook.yml
							$ ansibla-playbook -i inventories/my-site.ini my-playbook.yml
							```
						</textarea>
				</section>
			</section>

			<section>
				<section data-markdown>
					<textarea data-template>
						## Elements

						* Inventory
						* Task
						* Playbook
						* Role
						* Variable
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## Inventory

						* Contains host groups
						* Variables per host or host group
						* Wildcards for server names
						* Inventory scripts / plugins
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## Task

						* Specifies what to to
							* Module + parameters
						* Options
						* Conditions
						* Loops
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## Playbook
						* Contains plays
							* specifies targets (host groups)
							* contains tasks
							* can include roles
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## Role

						* Reusable
						* Contains tasks
						* Can include other roles
						* Defines default variables
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## Variable

						Can be defined in 
						* Role
						* Playbook
						* Inventory
						* Command Line
						* [Variable precedence](http://docs.ansible.com/ansible/latest/playbooks_variables.html#variable-precedence-where-should-i-put-a-variable) list contains 21 entries

					</textarea>
				</section>
			</section>
